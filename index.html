    <div class="valign-wrapper">
        <div id="regBoxWrap" class="valign">
            <div id="loginBox" class="card large">
                <span class="card-title"></span>
                <div class="card-content">
                    <form class="col s12" action="index_submit" method="get" accept-charset="utf-8">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label id="label" for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label id="label" for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col m5">
                                <a id="loginBtn" class="btn">Log in</a>
                            </div>
                            <div class="row">
                                <div class="col m5">
                                    <a id="forgot" class="btn">Forgot Password</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="valign-wrapper">
        <div id="regBoxWrap" class="valign">
            <div id="regBox" class="card large">
                <span class="card-title"></span>
                <div class="card-content">
                    <form class="col s12" action="index_submit" method="get" accept-charset="utf-8">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="fName" type="text" class="validate">
                                <label id="label" for="fName">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="lName" type="text" class="validate">
                                <label id="label" for="lName">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="uName" class="validate" type="text" class="validate">
                                <label id="label" for="uName">User Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label id="label" for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label id="label" for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <a id="regBtn" class="btn">Register</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
